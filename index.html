<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Color Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Colors!</h1>
    <p>Basic Media Queries</p>
    <p>Resize the browser to see the layout change.</p>

    <div>
        <img src="Red.jpeg" alt="Red color block">
        <p>Red</p>
    </div>

    <div>
        <img src="Orange.png" alt="Orange color block">
        <p>Orange</p>
    </div>

    <div>
        <img src="Yellow.png" alt="Yellow color block">
        <p>Yellow</p>
    </div>

    <div>
        <img src="Green.png" alt="Green color block">
        <p>Green</p>
    </div>

    <div>
        <img src="Blue.png" alt="Blue color block">
        <p>Blue</p>
    </div>

    <div>
        <img src="Indigo.jpeg" alt="Indigo color block">
        <p>Indigo</p>
    </div>

    <div>
        <img src="Purple.png" alt="Purple color block">
        <p>Purple</p>
    </div>

    <div>
        <img src="Pink.jpeg" alt="Pink color block">
        <p>Pink</p>
    </div>

    <div>
        <img src="White.png" alt="White color block">
        <p>White</p>
    </div>

</html>
